# 1. install olm, refer https://docs.streamnative.io/operator/pulsar-operator-install-olm
# 2. k apply -f quick-start/olm-subscription.yaml
# 3. k apply -f quick-start/pulsar-cluster-apikeys.yaml
# 4. downscale sn-operator, edit the deployment replicas to 0 of sn-operator in namespace operators
# 5. make install
# 6. export OPERATOR_NAMESPACE=operators WEBHOOK_SERVER_CERT=sn-operator-controller-manager-service-cert
# 7. make copy-running-certs
# 8. WEBHOOK_SERVICE_ADDRESS=https://host.internal:9443 make webhook-proxy
# 9. SN_OPERATOR_FLINK_ENABLE=false;SN_OPERATOR_PFSQL_ENABLE=false make run
apiVersion: k8s.streamnative.io/v1alpha1
kind: PulsarCoordinator
metadata:
  name: private-cloud
  namespace: pulsar
spec:
  image: streamnative/private-cloud:2.11.1.4
  authentication:
    apiKey: true
---
apiVersion: zookeeper.streamnative.io/v1alpha1
kind: ZooKeeperCluster
metadata:
  name: private-cloud
  namespace: pulsar
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud
spec:
  image: streamnative/private-cloud:2.11.1.4
  replicas: 1
  pod:
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
    securityContext:
      runAsNonRoot: true
---
apiVersion: bookkeeper.streamnative.io/v1alpha1
kind: BookKeeperCluster
metadata:
  name: private-cloud
  namespace: pulsar
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud
spec:
  image: streamnative/private-cloud:2.11.1.4
  replicas: 1
  zkServers: private-cloud-zk:2181
  config: 
    custom:
      managedLedgerDefaultEnsembleSize: "1"
      managedLedgerDefaultWriteQuorum: "1"
      managedLedgerDefaultAckQuorum: "1"
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
    securityContext:
      runAsNonRoot: true
  storage:
    journal:
      numDirsPerVolume: 1
      numVolumes: 1
      volumeClaimTemplate:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    ledger:
      numDirsPerVolume: 1
      numVolumes: 1
      volumeClaimTemplate:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    reclaimPolicy: Delete
---
apiVersion: pulsar.streamnative.io/v1alpha1
kind: PulsarBroker
metadata:
  name: private-cloud
  namespace: pulsar
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud
spec:
  image: streamnative/private-cloud:2.11.1.4
  replicas: 1
  zkServers: private-cloud-zk:2181
  pod:
    securityContext:
      runAsNonRoot: true
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
---
apiVersion: pulsar.streamnative.io/v1alpha1
kind: PulsarProxy
metadata:
  name: private-cloud
  namespace: pulsar
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud
spec:
  image: streamnative/private-cloud:2.11.1.4
  replicas: 1
  brokerAddress: private-cloud-broker
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
    securityContext:
      runAsNonRoot: true
