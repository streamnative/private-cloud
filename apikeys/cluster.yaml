apiVersion: k8s.streamnative.io/v1alpha1
kind: Console
metadata:
  name: private-cloud
  namespace: pulsar
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud
spec:
  image: streamnative/private-cloud-console:v2.2.1
  webServiceUrl: http://private-cloud-broker:8080
---
apiVersion: k8s.streamnative.io/v1alpha1
kind: ApiKeys
metadata:
  name: private-cloud
  namespace: pulsar
  labels:
    cloud.streamnative.io/app: apikeys
    cloud.streamnative.io/cluster: private-cloud
    cloud.streamnative.io/component: apikeys
    cluster: private-cloud
    component: apikeys
spec:
  replicas: 1
  image: docker.cloudsmith.io/streamnative/sn-api-keys-svc/sn-api-keys-svc:v0.9.5
  hostname: http://private-cloud-apikeys.pulsar.svc.cluster.local:8081/
  issuerPathPrefix: /
  brokerServiceUrl: "pulsar://private-cloud-broker.pulsar.svc.cluster.local:6650"
  config:
    server:
      audience: "urn:sn:pulsar:pulsar:private-cloud"
      claimsToCopy: # These claims from the request token would be copied to the issued tokens.
        - sub
        - permissions
        - aud
        - scope
      currentKid: 7007ddf9-beac-4e74-8e32-f03453fea3e0
    backend:
      pulsarTopic: "api_keys_api.example"
    authenticator:
      enabled: true
      issuers:
        - http://private-cloud-apikeys.pulsar.svc.cluster.local:8081/
      acceptedAudience: "urn:sn:pulsar:pulsar:private-cloud"
